<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="hero-desktop"></div>
    <div class="main">
      <div class="logo"></div>
      <div class="hero-mobile"></div>
      <div class="details">
        <p class="header"><span>We're</span> coming soon</p>

        <p class="sub-header">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="form">
          <input class="" type="text" title="Email Address" placeholder="Email Address">
          <img src="images/icon-error.svg" alt="wrong email">
          <button title="Submit" type="button" onclick="check()"><svg xmlns="http://www.w3.org/2000/svg" width="12"
              height="20">
              <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" />
            </svg></button>
          <p class="text-warning">Please provide a valid email</p>
        </div>
      </div>


    </div>
  </div>
</body>

</html>
